
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - productflow.online</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Get in touch with the productflow.online team. Have a question about our product, pricing, or anything else? We're here to help.">
    <link rel="canonical" href="https://productflow.online/contact.html" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://productflow.online/contact.html">
    <meta property="og:title" content="Contact Us - productflow.online">
    <meta property="og:description" content="Get in touch with the productflow.online team. Have a question about our product, pricing, or anything else? We're here to help.">
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-black text-gray-200 font-sans">

    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16">
        <section class="text-center max-w-3xl mx-auto py-12 animate-on-scroll">
            <h1 class="text-5xl font-extrabold tracking-tight text-white">Get in Touch</h1>
            <p class="mt-6 text-lg text-gray-400">
                Have a question about our product, pricing, or anything else? Our team is ready to answer all your questions.
            </p>
        </section>
        <section class="max-w-xl mx-auto animate-on-scroll" data-stagger-child>
            <div class="bg-gray-900/50 p-8 rounded-lg border border-gray-800">
                <form id="contact-form" class="space-y-4">
                     <input type="text" placeholder="Your Name" class="w-full bg-gray-800 p-3 rounded border border-gray-700 text-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" required>
                    <input type="email" placeholder="Your Email" class="w-full bg-gray-800 p-3 rounded border border-gray-700 text-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" required>
                    <textarea placeholder="Your Message" rows="5" class="w-full bg-gray-800 p-3 rounded border border-gray-700 text-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none" required></textarea>
                    <button type="submit" class="w-full px-4 py-3 rounded-md bg-emerald-600 text-white hover:bg-emerald-700">Send Message</button>
                </form>
                <div id="form-success-message" class="hidden form-success-message">
                    <h4 class="font-bold text-lg text-emerald-400">Thank You!</h4>
                    <p>Your message has been sent. We'll get back to you shortly.</p>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/assets/js/index.js" defer></script>
</body>
</html>
